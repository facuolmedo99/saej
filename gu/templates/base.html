<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Espacio Dialogo</title>
  <!-- MDB icon -->
  <link rel="icon" href="/static/img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="/static/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="/static/styles.css?{{version}}">
  <!-- MDBootstrap Datatables  -->
  <link href="css/addons/datatables.min.css" rel="stylesheet">  
</head>
<body>

  <!-- Start your project here-->  
    <!--Main Navigation-->
<header>
  <!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light" style="background: #ffffff;">

  <!-- Navbar brand -->
  <a class="navbar-brand" href="/home/"><img src="/static/Logo_Espacio_Dialogo_full.png" height ="40px"></a>

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">
    
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        {% block barlinks %}
          
        {% endblock %}
      </ul>
      <!-- Links -->

      <ul class="navbar-nav ml-auto nav-flex-icons" >
        {% block user %}
        
        {% endblock %}
      </ul>
  </div>
  <!-- Collapsible content -->
</nav>
<!--/.Navbar-->
</header>
<!--Main Navigation-->

<!--Main layout-->
<main>
{% block main %}

{% endblock %}
</main>
<!--Main layout-->

<!--Footer-->
<footer>
{% block footer %}
{% endblock %}
</footer>
<!--Footer-->
    
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="/static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="/static/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <!-- MDBootstrap Datatables  -->
  <script type="text/javascript" src="/static/js/addons/datatables.min.js"></script>

  {% block java %}
  {% endblock %}

</body>
</html>
